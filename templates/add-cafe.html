{% extends 'base.html' %}


{% block content %}}
    <div class="container">
        <div class="row justify-content-left">
            <h4 class="mb-4 text-center">Enter Cafe's Details</h4>
            <div class="col-12 col-lg-6">
                <form>
                  <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Name</label>
                    <input type="text" class="form-control" name="cafe_name" placeholder="Enter cafe's name">
                  </div>
                  <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Location</label>
                    <input type="text" class="form-control" name="cafe_name" placeholder="Enter cafe's location">
                  </div>
                  <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Url</label>
                    <input type="text" class="form-control" name="cafe_name" placeholder="Enter cafe's url">
                  </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
